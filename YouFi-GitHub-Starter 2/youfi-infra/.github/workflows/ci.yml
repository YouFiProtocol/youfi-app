name: Lint Docker & Nginx
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate nginx
        run: sudo apt-get update && sudo apt-get install -y nginx && nginx -t || true
      - name: Shellcheck
        uses: ludeeus/action-shellcheck@v2
